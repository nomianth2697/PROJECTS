<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contact_form.css">
</head>
<body>
    <form action="">
        <fieldset >
            <legend>contact form</legend>
            <h1>contact us</h1>
            <br><br><hr>
            First Name:- <input type="text" placeholder="Enter your name here">
            Last Name:-  <input type="text" placeholder="Enter your last Name">
            <br>
            Email id:- <input type="email" name="email" id="email" placeholder="email-id">
            <br>
            Adress:- <textarea name="" id="" cols="30" rows="3"></textarea>
            <br>
            Gender:- Male<input type="radio" name="gender" id=""> Femail <input type="radio" name="gender" id="">
            <br>
            Subject:- <textarea name="" id="" cols="30" rows="2"></textarea> 
            <br>
            Message:- <textarea name="" id="" cols="100%" rows="5"></textarea>
            <br> 
            <input type="submit">
            <input type="reset">
            
            <hr>
            <h6>Thank you for contact</h6>
        </fieldset>
    </form>
</body>
</html>
